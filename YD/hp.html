<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<style type="text/css">
			*
			{
				margin:0;
				padding:0;
			}
			#dv
			{
				width:100%;
				height:100%;
				position:relative;
			}
			#dv ul
			{
				width:200%;
				height:300px;
				list-style: none;
				position:absolute;
				top:0;
				left:0;
			}
			#dv ul li
			{
				width:50%;
				height:300px;
				float:left;
			}
			#dv ul li:nth-child(1)
			{
				background:red;
			}
			#dv ul li:nth-child(2)
			{
				background:orange;
			}
	</style>
	</head>
	<body>
		<div id="dv">
			<ul id="u">
				<li id="ll"></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
<script>
	var	dv=document.getElementById("dv");
	var ls=document.getElementsByTagName("li");
	var u=document.getElementById("u");
	var	ll=document.getElementById("ll");
	var w=ls[0].clientWidth
	var left=0;
	dv.addEventListener("touchstart",function(ev)
	{
		ev.preventDefault();
		left=u.offsetLeft;
	})
	var x;
	dv.addEventListener("touchstart",function(ev)
	{
		 x=ev.changedTouches[0].pageX;
	})
	
	dv.addEventListener("touchmove",function(ev)
	{
		u.style.left=-(x-ev.changedTouches[0].pageX)+left+"px";
	})
	dv.addEventListener("touchend",function()
	{
			var z=Math.round(u.offsetLeft/w);
			u.style.left=z*w+"px";
	})


</script>
